<app-sub-navi></app-sub-navi>
<div class="container">
  <div class="checkout mt-5">
    <div class="order">
      <h2 class="text-center fw-bold">Checkout</h2>
      <img
        src="https://localhost:44389/{{ car.carImages[0].imagePath }}"
        class="w-100 rounded"
        alt="car-image"
      />
      <div class="d-flex flex-column justify-content-center align-items-center">
        <span class="fw-normal h4">{{ car.brandName }}</span>
        <b class="h1 fw-bold">{{ car.carName }}</b>
        <span
          class="h3 border border-dark rounded p-2 mt-2 mb-0 fw-bolder text-success"
          >{{ car.dailyPrice + ",00" }} â‚º</span
        >
        <small class="mt-0 mb-2 text-secondary">*per day</small>
        <div
          class="d-flex flex-row justify-content-around border rounded w-100 mb-2 m-2 p-2"
        >
          <div class="d-flex">
            <i class="bi bi-calendar my-auto"></i>
            <div class="d-flex flex-column px-2">
              <span class="text-secondary fw-bold">Arrival</span>
              {{ rental.rentDate }}
            </div>
          </div>
          <div class="d-flex">
            <i class="bi bi-calendar my-auto"></i>
            <div class="d-flex flex-column px-2">
              <span class="text-secondary fw-bold">Departure</span>
              {{ rental.returnDate }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="text-center fw-bold">Payment</h2>
    <div id="payment" class="payment h-100">
      <div class="card">
        <div class="card-content">

            xmlns:xlink="http://www.w3.org/1999/xlink"

          </svg>
          <h5 class="text-light">Card Number</h5>
          <h6 id="label-cardnumber" class="fw-bold text-light mb-0">{{creditCard.creditCardNumber}}</h6>
          <div class="row">
            <div class="col-8 text-light">
              <div class="d-block">Expiration</div>
              {{creditCard.expirationDate}}
            </div>
            <div class="col-4 text-light">
              <div class="d-block">CCV</div>
              <span>{{creditCard.ccv}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row  px-5 mt-2">
        <div class="col-12">
          <input type="text" [(ngModel)]="creditCard.creditCardNumber" class="form-control-lg w-100" placeholder="Card Number">
        </div>
      </div>
      <div class="row  px-5 mt-2">
        <div class="col-12">
          <input type="text" class="form-control-lg w-100" [(ngModel)]="creditCard.name" placeholder="Name">
        </div>
      </div>
      <div class="row  px-5 mt-2">
        <div class="col-7">
          <input type="text" class="form-control-lg w-100" [(ngModel)]="creditCard.expirationDate" placeholder="Expiration Date">
        </div>
        <div class="col-5">
          <input type="text" class="form-control-lg w-100" [(ngModel)]="creditCard.ccv" placeholder="CCV">

        </div>
      </div>
      <button class="button-cta" (click)="rentCar()" title="Confirm your purchase">
        <span>PAY NOW</span>
      </button>
    </div>
  </div>
</div>
